<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner carr-image">
    <div class="carousel-item active" id="banner" data-bs-interval="3000">
      <a><img src="banner/banner-3.jpg" class="d-block w-100" alt="..." routerLink="/not-found"></a>
    </div>
    <div class="carousel-item" id="banner" data-bs-interval="3000">
      <a><img src="banner/banner-1.jpg" class="d-block w-100" alt="..." routerLink="/not-found"></a>
    </div>
    <div class="carousel-item" id="banner">
      <a><img src="banner/banner-4.jpg" class="d-block w-100" alt="..." routerLink="/not-found"></a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br><br>
<div style=" margin: 15px 65px;">
    <div class="card-group">
      <div class="row">       
        @for(p of productData; track p){
          <div class="card col-md-4 mb-4 card">
            <img [src]="p.img" class="card-img-top" alt={{p.name}}>
            <div class="card-body">
              <h5 class="card-title">{{p.name}}</h5>
              <p class="card-text">{{p.description}}</p> 
              <div class="footer-card-2 price-button">
                <p class="card-text"><small class="text-body-secondary">{{p.price | currency}}</small></p>
                <button type="button" class="btn btn-primary" (click)="addToCar(p)">Agregar al carrito</button>
              </div>
            </div>
          </div>
        }
    </div>
  </div>
</div>
